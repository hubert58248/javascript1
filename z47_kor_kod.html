<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Sprawdzenie danych Kordalski</title>
</head>
<body>
<div style="color:red; font-size:30px;">
    <script>
        let a_kor, b_kor, c_kor;
        let h_kor = false;

        do {
            a_kor = parseFloat(prompt("Podaj bok a:", ""));
            b_kor = parseFloat(prompt("Podaj bok b:", ""));
            c_kor = parseFloat(prompt("Podaj bok c:", ""));

            if (
                a_kor > 0 && b_kor > 0 && c_kor > 0 &&
                a_kor + b_kor > c_kor &&
                a_kor + c_kor > b_kor &&
                b_kor + c_kor > a_kor
            ) {
                h_kor = true;
                document.write("Z podanych boków można zbudować trójkąt.");
            } else {
                alert("Błędne dane! Podaj trzy poprawne długości boków.");
            }
        } while (!h_kor);
    </script>
</div>
