<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>ProstokÄ…t z gwiazdek</title>
    <style>
        body {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <pre id="prostokat"></pre>

    <script>
        let dl_kor_nazwiska = 9;
        let dl_kor_imienia = 6;

        let a_kor = (dl_kor_nazwiska % 9) + 5;
        let b_kor = (dl_kor_imienia % 6) + 20;

        let wynik = "";

        for (let i = 0; i < b_kor; i++) {
            wynik += "*";
        }
        wynik += "\n";

        for (let i = 0; i < a_kor - 2; i++) {
            wynik += "*";
            for (let j = 0; j < b_kor - 2; j++) {
                wynik += " ";
            }
            wynik += "*\n";
        }

        for (let i = 0; i < b_kor; i++) {
            wynik += "*";
        }

        document.getElementById("prostokat").textContent = wynik;
    </script>
</body>
</html>
