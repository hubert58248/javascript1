<html> 
     <head> 
           <script type="text/javascript"> 
                 var owoc = { 
   nazwa: 'jabłko', 
   smak: 'słodki', 
   kolor: 'czerwony', 
   cena: 'zl',                   
   pokaz: function () 
     { 
        document.write(this.nazwa + ' ' + this.kolor) 
     } 
  } 
  owoc.pokaz(); 
  owoc.cena; 
  owoc.wypisz=function() {alert('Cena: ' + this.cena + 'zl')} 
  owoc.wypisz(); 
            </script> 
     </head> 
<body> 
 <br> 
   Programowanie obiektowe. <br> 
     Obiekt  to  owoc<br> 
     Pola:<br> 
     nazwa<br> 
     Smak<br> 
     kolor<br> 
     metoda:  pokaz<br> 
     nowe pole to cena <br> 
     nowa metoda to wypisz();<br> 
</body> 
</html>
