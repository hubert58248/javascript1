<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Pętla imię-nazwisko</title>
</head>
<body>

  <h2>Pętla for – Imię i nazwisko na przemian</h2>

  <div id="wynik"></div>

  <script>
    let kor_naz = "Kordalski";
    let kor_imi = "Hubert";
    let kor_len = kor_naz.length;
    let ile_razy_wyswietlic = (kor_len % 4) + 10;
    let wielkosc_liter = (kor_len % 3) + 40;

    document.getElementById("wynik").innerHTML +=
      "<p>Ilość wykonania pętli = <b>" + ile_razy_wyswietlic +
      "</b><br>Wielkość liter = <b>" + wielkosc_liter + "px</b></p>";

    for (let i_kor = 1; i_kor <= ile_razy_wyswietlic; i_kor++) {
      if (i_kor % 2 === 0) {
        document.getElementById("wynik").innerHTML +=
          "<p style='font-size:" + wielkosc_liter + "px'>" + kor_imi + "</p>";
      } else {
        document.getElementById("wynik").innerHTML +=
          "<p style='font-size:" + wielkosc_liter + "px'>" + kor_naz + "</p>";
      }
    }
  </script>

</body>
</html>
