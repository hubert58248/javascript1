<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Silnia</title>
</head>
<body>

  <h2>Obliczanie silni n!</h2>

  <label>Podaj liczbÄ™ n: </label>
  <input type="number" id="n_kor">
  <button onclick="obliczSilnia()">Oblicz</button>

  <p id="wynik"></p>

  <script>
    function obliczSilnia() {
      let n_kor = parseInt(document.getElementById("n_kor").value);
      let silnia_kor = 1;

      if (n_kor === 0) {
        silnia_kor = 1;
      } else {
        for (let i_kor = 1; i_kor <= n_kor; i_kor++) {
          silnia_kor = silnia_kor * i_kor;
        }
      }

      document.getElementById("wynik").innerText = "n = " + n_kor + "   " + n_kor + "! = " + silnia_kor;
    }
  </script>

</body>
</html>
