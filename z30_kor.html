<html> 
     <head> 
           <script type="text/javascript"> 
                 var owoc = { 
   nazwa: 'Jabłko', 
   smak: 'Słodkie', 
   kolor: 'czerwony', 
   pokaz: function () 
     { 
        document.write(this.nazwa + ' ' + this.kolor) 
     } 
  } 
  owoc.pokaz(); 
            </script> 
     </head> 
<body> 
 <br> 
   Programowanie obiektowe. <br> 
     Obiekt  to  owoc<br> 
     Pola:<br> 
     Nazwa<br> 
     Smak<br> 
     Kolor<br> 
     metoda:  pokaz<br> 
</body> 
</html>
